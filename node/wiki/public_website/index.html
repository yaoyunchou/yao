<!DOCTYPE html>
<html>

	<head>
		<link href="styles/app.css" media="screen, projection" rel="stylesheet" type="text/css" />
	</head>

	<body>

		<div id='metaHolder' class='metaHolder'>

			<div id='navButtonsHolder' class='navButtonsHolder'>
				<img id='navExpandTree' class='navTopButton' src='images/icon_expand.png'/>
				<img id='navCollapseButton' class='navTopButton' src='images/icon_collapse.png'/>
				<img id='navMinimize' class='navTopButton' src='images/icon_minimize.png'/>
			</div>

			<div id='navArea' class='navArea'>
				<div id='nav' class='nav'></div>
			</div>


			<div id='contentArea' class='contentArea'>

				<div id='headerSpacer' class='headerSpacer'></div>

				<div id='content' class='content'>
					<div id='notfound' class='notfound' ><img src='images/icon_notfound_1x.png' /></div>
				</div>

				<div id='header' class='header'>
					<div id='headerRight' class='headerRight'>
						<a id='preview' class='preview' href='#' target='_blank' style='target-new: window'>
							<img src='images/icon_document_gray.png' title='preview (live version)' alt='preview (live version)'/>
						</a>
						<div id='headerDate' class='headerDate'></div>
					</div>
                    <div id='headerCrumb' class='headerCrumb'>&nbsp;</div>
                    <div id='headerTitle' class='headerTitle'>&nbsp;</div>
				</div>

			</div>
		</div>

        <!-- ### -->

        <script type="text/javascript">

            // conditionally load minified script if not-dev

            var script = document.createElement("script");

            var isDev = window.location.href.indexOf('localhost') > -1;
            if (isDev) {
	            console.log("* UNMINIFIED");
                script.setAttribute("src", "js/libs/require-v2.1.11.js");
                script.setAttribute("data-main", "js/boot.js");
            }
            else {
	            console.log("* MINIFIED");
                script.setAttribute("src", "js/boot-built.js");
            }
            document.getElementsByTagName("head")[0].appendChild(script);

        </script>

	</body>

</html>
