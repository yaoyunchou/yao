<div class="charts-list e-charts">
	<div class="col-sm-3">
		<div nsw-dropdown items="options.dateRange" ng-model="options.dateRangeInfo" nsw-display="name"
			 nsw-value="range" data-after-select="getNewEchat(options.dateRangeInfo)"></div>
	</div>
	<div class="form-group">
		<span class="time-quantum">自定义时间段：</span>
		<div date-range-picker  data-after-select="getNewEchat(data)" data-range="options.dateRangeInfo"></div>
	</div>
	<div class="charts-list-in">
		<h3>
			<span class="title">扫描趋势</span>
		</h3>
		<div class="e-charts-in">
			<div platform-echarts  ec-config="lineConfig" ec-option="lineOption" class="echarts"></div>
		</div>
	</div>
</div>
<div class="charts-list charts-list-sigle" >
	<div class="form-group">
		<span class="time-quantum">自定义时间段：</span>
		<div date-range-picker data-after-select="getDateRangeList(data)" data-range="options.dateRangeListInfo"></div>
	</div>
	<div class="charts-list-in">
		<h3>
			<span class="title">扫描次数统计</span>
			<button class="btn btn-default btn-sm pull-right" data-ng-click="downQrCodeData()">导出数据 <span class="glyphicon glyphicon-share-alt"></span></button>
		</h3>
		<table width="756" class="list-table">
			<tr>
				<th>时间</th>
				<th>扫描次数</th>
				<th>已关注用户扫描</th>
				<th>新增关注</th>
			</tr>
			<tr data-ng-repeat="item in  dataList">
				<td data-ng-bind="item.date"></td>
				<td data-ng-bind="item.scanNum">1</td>
				<td data-ng-bind="item.scanFollowNum">0</td>
				<td data-ng-bind="item.followNum">1</td>
			</tr>
		</table>
		<div class="pull-right search">
			<div platform-pagenation search-options="searchOptions" nsw-refresh="searchData()">
			</div>
		</div>
	</div>
</div>
