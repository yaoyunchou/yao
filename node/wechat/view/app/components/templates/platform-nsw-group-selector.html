<div class="group-selector">
	<input type="checkbox" class="btn-check-all" ng-change="selectAll(allSelected)" data-ng-model="allSelected"/>
	<a href="javascript:void(0)" class="all" ng-click="selectAll(!allSelected)">全选</a>
	<span class="separator">|</span>
	<a href="javascript:void(0)" class="reverse" ng-click="reverseSelect()">反选</a>
</div>
